<div class="loading-container" *ngIf="loading$ | async; else showGraph">
  <mat-spinner></mat-spinner>
</div>

<ng-template #showGraph>
  <canvas
    baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [plugins]="barCharPlugins"
    [legend]="barChartLegend"
    [type]="'bar'"
  ></canvas>
</ng-template>
